version: 2.1
working_directory: ~/trade_platform
orbs:
  node: circleci/node@4.0.0
  heroku: circleci/heroku@1.0.1
  k6io: k6io/test@1.1.0
k6_performance_tests: &k6_performance_tests
  run:
    
    name: Install k6
    command: |
                  npm ci
                  npm start & npx wait-on http://localhost:3001
                  docker run -i -e BACK_URL=$PROD_BACK_URL -v $(pwd):/ci/ loadimpact/k6:latest run /ci/k6/performance-offers.js
jobs:
  run_performance_tests:
    # Use `machine` executor because the Docker executor cannot mount volumes
    machine: true
   # runs-on: ubuntu-latest
    steps:
      - checkout
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Running npm install
          command: |
            npm ci
      - run: 
          name: Running npm test
          command: |
            CI=true npm run test --exit --forceExit
      - setup_remote_docker:
          version: 19.03.8
      - run:
          name: Build Docker image
          command: |
            docker build -t heroku-dockerize:circleci .
            docker images
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - run:
          name: Storing previous commit
          command: |
            git rev-parse HEAD > ./commit.txt
      - heroku/install
      - setup_remote_docker:
          version: 19.03.8
      - run:
          name: Pushing to heroku registry
          command: |
            heroku container:login
            heroku container:push web --arg NODE_ENV=production -a $HEROKU_APP_NAME
            heroku container:release web -a $HEROKU_APP_NAME
workflows:
  build-test-deploy:
    jobs:
      - k6io/test:
          script:   k6/performance-offers.js
      - build-and-test
      - run_performance_tests
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - master
